<html>
	<head>
		<title th:text="'Error - ' + ${errorName}">Error</title>
		<style>
			.center-div
			{
			     position: absolute;
			     margin: auto;
			     top: 0;
			     right: 0;
			     bottom: 0;
			     left: 0;
			     width: 100px;
			     height: 100px;
			}
			
			body {
				background-color: #222222;
				color: #cccccc;
				font-size: .9em;
				overflow: hidden;
			}
			
			.bold {
				font-size: 1.5em;
				color: white;
			}
			
			.weak {
				font-size: 1.2em;
				color: #999999;
			}
		</style>
	</head>
	<body style="width: 100%; height: 100%;">
		<div class="center-div" style="text-align: center; width: 100%; line-height: 1.5;">
			<div style="width: 100%; text-align: center; line-height: 2;">
				<span class="bold" th:text="${errorName}">Error</span> <span class="weak">Error <span th:text="${errorNumber}">500</span></span><br />
			</div>
			<span th:text="${errorMessage}">An unknown error occurred.</span>
		</div>
	</body>
</html>
